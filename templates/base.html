<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Football Match Calendar</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
	</head>
	<body>
		<header class="topbar">
			<h1><a href="{{ url_for('calendar_view') }}">Football Match Calendar</a></h1>
			<nav class="toolbar">
				<form id="team-select-form" method="post" action="{{ url_for('team_select') }}" class="team-select">
					<input id="team-search" name="q" type="text" placeholder="Search team..." autocomplete="off">
					<input type="hidden" name="team_id" id="team_id">
					<input type="hidden" name="team_name" id="team_name">
					<button type="submit" class="btn">Select</button>
				</form>
				<a class="btn" href="{{ url_for('create_match') }}">Add Match</a>
			</nav>
		</header>
		<main class="container">
			{% with messages = get_flashed_messages(with_categories=true) %}
				{% if messages %}
					<ul class="flashes">
						{% for category, message in messages %}
							<li class="flash {{ category }}">{{ message }}</li>
						{% endfor %}
					</ul>
				{% endif %}
			{% endwith %}
			{% block content %}{% endblock %}
		</main>
		<script src="{{ url_for('static', filename='app.js') }}"></script>
	</body>
</html>
